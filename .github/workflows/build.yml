name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src

      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build plugin
        run: |
          cd src
          chmod +x gradlew
          ./gradlew :Anikai:make
          cp **/build/*.cs3 ../builds/

      - name: Generate plugins.json
        run: |
          echo '[' > builds/plugins.json
          echo '  {"url": "https://raw.githubusercontent.com/hcgn2005-ai/my-cloudstream-repo/builds/Anikai.cs3"}' >> builds/plugins.json
          echo ']' >> builds/plugins.json

      - name: Push plugin files
        run: |
          cd builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Auto build"
          git push
